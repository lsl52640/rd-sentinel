management:
  security:
    enabled: false
    #prometheus+grafana+springboot2监控集成配置
  metrics:
    export:
      prometheus:
        enabled: true
      jmx:
        enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
      #prometheus+grafana+springboot2监控集成配置
server:
  port: 11110
spring:
  application:
    name: rd-sentinel-dashboard

rd-sentinel-dashboard:
  dashboard-service-manager:
    fetch-metric-interval-seconds: 6

