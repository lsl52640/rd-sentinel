management:
  security:
    enabled: false
    #prometheus+grafana+springboot2监控集成配置
  metrics:
    export:
      prometheus:
        enabled: true
      jmx:
        enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
      #prometheus+grafana+springboot2监控集成配置
server:
  port: 9999
spring:
  application:
    name: rd-sentinel

rd-sentinel-dashboard:
  local-metric:
    fetch-interval-seconds: 2
